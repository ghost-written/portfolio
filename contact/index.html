<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../style.css" rel="stylesheet">
    <script type="module" src="../global.js"></script>
    <title>Contact</title>
</head>
<body>

    <h1>Contact</h1>

    <form action="mailto:notusing@myrealemail.com" method="POST" enctype="text/plain">
        <label>
            Your Email Address
            <br>
            <input name="email" type="email">
        </label>

        <label>
            Subject
            <br>
            <input name="subject">
        </label>

        <label>
            Email Contents
            <br>
            <textarea name="body"></textarea>
        </label>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
